services:
  db:
    image: postgres:15-alpine
    container_name: dohelmoto_db
    environment:
      POSTGRES_USER: dohelmoto
      POSTGRES_PASSWORD: dohelmoto123
      POSTGRES_DB: dohelmoto
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dohelmoto"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dohelmoto_backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://dohelmoto:dohelmoto123@db:5432/dohelmoto
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dohelmoto_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped

volumes:
  postgres_data:

